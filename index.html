<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Michago's Games</title>
        <style>
            body {
                /* Prevent scrolling */
                margin: 0;
                background: url('photos/void.gif') no-repeat center center fixed;
                background-size: cover;
                font-family: Arial, sans-serif;
                color: white;

                /* Flexbox layout for centering */
                display: flex;
                justify-content: center; /* Center horizontally */
                flex-wrap: wrap; /* Allow wrapping to the next row */
                align-items: center; /* Center vertically */
                gap: 20px; /* Space between floating windows */
                min-height: 100vh; /* Full viewport height */
            }

            .floating-window {
                position: relative;
                display: inline-flex; /* Center the content inside each window */
                justify-content: center;
                align-items: center;

                /* Optional background and styling */
                background-color: rgba(0, 0, 0, 0.8);
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            .floating-window img {
                max-width: 100%; /* Ensure images scale properly */
                height: 200px; /* Fixed height for uniformity */
                border-radius: 5px;
            }

            .floating-window:hover::after {
                content: attr(data-hover-text);
                position: absolute;
                bottom: -40px; /* Position below the window */
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 0.9rem;
                white-space: nowrap; /* Prevent text wrapping */
            }
        </style>
    </head>
